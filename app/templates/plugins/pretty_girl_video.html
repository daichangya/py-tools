{% extends "base.html" %}

{% block head %}

<style>
  .video-container {
    display: flex;
    align-items: center;
    gap: 20px;
    justify-content: center;
  }
  
  .video-container video {
    height: 300px;
    width: auto; /* 保持视频比例 */
  }
  
  .video-controls {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  
  @media (max-width: 768px) {
    .video-container {
      flex-direction: column;
    }
    
    .video-controls {
      margin-top: 15px;
    }
  }
</style>

{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">随机小姐姐视频</h3>
                </div>
                <div class="card-body text-center">
                    {% if video_url %}
                    <div class="video-container">
                        <video src="{{ video_url }}" controls autoplay style="max-height: 500px; width: auto;"></video>
                        <div class="video-controls">
                            <a href="/pretty_girl_video" class="btn btn-primary">
                                <i class="bi bi-arrow-clockwise"></i> 换一个视频
                            </a>
                        </div>
                    </div>
                    {% else %}
                    <div class="alert alert-warning">
                        视频加载失败，请稍后重试
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
